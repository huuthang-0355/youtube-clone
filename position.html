<!-- 
    fixed = placed in the browser window
    absolute = placed on the page

    absolute inside relative

    appear front or behind: z-index, higher is front
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px;
        padding-top: 80px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">sidebar
            <div style="
                background-color: red;
                position: absolute;
                top: 0;
                right: 0;
                color: white;
            ">X</div>
        </div>

        <div style="
            background-color: red;
            position: absolute;
            top: 60px;
            right: 10px;
            color: white;
        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
        ">div 1</div>

        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative
        ">div 2
            <div style="
            background-color: black;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
        ">14:12</div>
        </div>
    </body>
</html>
